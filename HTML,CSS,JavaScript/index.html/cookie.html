<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(username) {
            var name = username;
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieSplit = decodedCookie.split(";");
            for (var i = 0; i < cookieSplit.length; i++) {
                var firstSplit = cookieSplit[i];
                while (firstSplit.charAt[0] == " ") {
                    firstSplit = firstSplit.substring(1);
                }
                if (firstSplit.indexOf(name) == 0) {
                    return firstSplit.substring(name.length + 1, firstSplit.length);
                }
            }
            return "";
        }
        function myCookie() {
            var user = getCookie("username");
            if (user != "")
                alert("Welcome back " + user);
            else {
                user = prompt("Enter your name:", "");
                if (user != null && user != "") {
                    setCookie("username", user, 10);
                }
            }
        }
        document.getElementById("demo").innerHTML = "The full URL of this page is:<br>" + window.location.href;
    </script>
</head>

<body onload="myCookie()">
    <p id = "demo"></p>
    <p id = "demo1"></p>
</body>

</html>
